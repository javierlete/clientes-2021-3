<form>
    <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" [(ngModel)]="cliente.nombre">
    </div>
    <div>
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" name="apellidos" [(ngModel)]="cliente.apellidos">
    </div>
    <div>
        <button (click)="aceptar()">Aceptar</button>
    </div>

</form>
