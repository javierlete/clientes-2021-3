<table>
    <caption>Listado de clientes</caption>

    <!-- thead>tr>th*3 -->
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellidos</th>
        </tr>
    </thead>
    <!-- tbody>tr*2>(th+td+td) -->
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <th>{{cliente.id}}</th>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellidos}}</td>
        </tr>
    </tbody>
</table>
